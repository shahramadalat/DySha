<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <script defer type="text/javascript" src="/JS/login.js"></script>

</head>
<body>
<div class="flex-container">
    <div style="flex: 30%;"></div>
    <div class="box">
        <form class="flex-container-column" id="frm_login" method="get" action="/">
            <div >
                <img src="Resources/logo.png" alt="" width="100%" height="auto">
            </div>
            <div>
                <h3>Login Page</h4>
            </div>
            <div class="flex-container-column">
                <input type="text" name="txt_username" id="txt_username" placeholder="Username.." required autofocus/>
                <input type="password" name="txt_password" id="txt_password" placeholder="password.."/>
                <p id="errorMessage" style="display: none; color: red;">none</p>
                <button type="submit" id="btn_login" onclick="OnLoginClicked(event)">Login</button>
                <a href="signup.html">Create new account</a>
            </div>
        </form>
    </div>
    <div style="flex: 30%;"></div>
</div>



    
</body>
</html>
